var my_media = null;
        var mediaTimer = null;

        // Play audio
        //
        function playAudio(src) {
            // Create Media object from src
            my_media = new Media(src, onSuccess, onError);

            // Play audio
            my_media.play();

            // Update my_media position every second
            if (mediaTimer == null) {
                mediaTimer = setInterval(function() {
                    // get my_media position
                    my_media.getCurrentPosition(
                        // success callback
                        function(position) {
                            if (position > -1) {
                                setAudioPosition((position) + " sec");
                            }
                        },
                        // error callback
                        function(e) {
                            console.log("Error getting pos=" + e);
                            setAudioPosition("Error: " + e);
                        }
                    );
                }, 1000);
            }
        }

function setAudioPosition(position) {
            document.getElementById('audio_position').innerHTML = position;
        }
        
        
        function onSuccess() {
            console.log("playAudio():Audio Success");
        }

function overlay()
{

	canvas_final = document.getElementById('can_final');
               context_final = canvas_final.getContext("2d");
               canvas_final.height = window.innerHeight;
  		canvas_final.width = window.innerWidth;
  		context_final.clearRect(0,0,canvas_final.height, canvas_final.height);
               context_final.putImageData(imgData1,0,0);
              // context_final.scale(0.5, 0.5);
             
           context_final.putImageData(imgData2,0,0);
           overlay_action();
}
function overlay_action()
{
canvas = document.getElementById("can_final");
        
          ctx = canvas.getContext('2d');
           
              if (ctx) {
            // React to mouse events on the canvas, and mouseup on the entire document
            canvas.addEventListener('mousedown', sketchpad_mouseDown, false);
            canvas.addEventListener('mousemove', sketchpad_mouseMove, false);
            window.addEventListener('mouseup', sketchpad_mouseUp, false);
            // React to touch events on the canvas
            canvas.addEventListener('touchstart', sketchpad_touchStart, false);
            canvas.addEventListener('touchmove', sketchpad_touchMove, false);
        }	
	
	
}
function drawDot(ctx,x1,y1){
         var img=new Image(); 
       // img.src="logo.png";
      ctx.clearRect(0,0,canvas.width, canvas.height);
      ctx.putImageData(imgData1,0,0);
     ctx.putImageData(imgData2,x1,y1);
}


     function sketchpad_mouseDown() {
        mouseDown=1;
        drawDot(ctx,mouseX,mouseY);
    }
       function sketchpad_mouseUp() {
        mouseDown=0;
    }
    function sketchpad_mouseMove(e) { 
        // Update the mouse co-ordinates when moved
        getMousePos(e);
        // Draw a dot if the mouse button is currently being pressed
        if (mouseDown==1) {
            drawDot(ctx,mouseX,mouseY);
        }
    }
    function getMousePos(e) {
        if (!e)
            var e = event;
        if (e.offsetX) {
            mouseX = e.offsetX;
            mouseY = e.offsetY;
        }
        else if (e.layerX) {
            mouseX = e.layerX;
            mouseY = e.layerY;
        }
     }
     function sketchpad_touchStart() {
        // Update the touch co-ordinates
        getTouchPos();
        drawDot(ctx,touchX,touchY);
        // Prevents an additional mousedown event being triggered
        event.preventDefault();
    }
    function sketchpad_touchMove(e) { 
        // Update the touch co-ordinates
        getTouchPos(e);
        // During a touchmove event, unlike a mousemove event, we don't need to check if the touch is engaged, since there will always be contact with the screen by definition.
        drawDot(ctx,touchX,touchY); 
        // Prevent a scrolling action as a result of this touchmove triggering.
        event.preventDefault();
    }
    function getTouchPos(e) {
        if (!e)
            var e = event;
        if(e.touches) {
            if (e.touches.length == 1) { // Only deal with one finger
                var touch = e.touches[0]; // Get the information for finger #1
                touchX=touch.pageX-touch.target.offsetLeft;
                touchY=touch.pageY-touch.target.offsetTop;
            }
        }
    }
