	function drawLine(ctx,x1,y1) {
        
     
    //  ctx.clearRect(0,0,canvas.width, canvas.height);

     {
     //	alert("in2");
     ctx.fillStyle="#ffffff";
     	ctx.beginPath();
	ctx.arc(x1,y1,2,0,Math.PI*2);
	ctx.fill();	
     }
     else
     {
      ctx.putImageData(imgData1,0,0);
     // ctx.globalAlpha = 0.5;
      ctx.putImageData(imgData2,x1,y1);
     }
    } 
    
    function theCanvas_mouseDown() {
        mouseDown=1;
        drawLine(ctx,mouseX,mouseY);
    }
    
    function theCanvas_mouseUp() {
        mouseDown=0;
        
        lastX=-1;
        lastY=-1;
    }
    
    function theCanvas_mouseMove(e) { 
    
        getMousePos(e);
    
        if (mouseDown==1) {
            drawLine(ctx,mouseX,mouseY);
        }
    }
    
    function getMousePos(e) {
        if (!e)
            var e = event;
        if (e.offsetX) {
            mouseX = e.offsetX;
            mouseY = e.offsetY;
        }
        else if (e.layerX) {
            mouseX = e.layerX;
            mouseY = e.layerY;
        }
     }
    
    function theCanvas_touchStart() {
    
        getTouchPos();
        drawLine(ctx,touchX,touchY);
    
        event.preventDefault();
    }
    function theCanvas_touchEnd() {
        lastX=-1;
        lastY=-1;
    
    }
    
    function theCanvas_touchMove(e) { 
    
        getTouchPos(e);
    
        drawLine(ctx,touchX,touchY); 
    
        event.preventDefault();
    }
    function getTouchPos(e) {
        if (!e)
            var e = event;
        if(e.touches) {
            if (e.touches.length == 1) { // Only deal with one finger
                var touch = e.touches[0]; // Get the information for finger #1
                touchX=touch.pageX-touch.target.offsetLeft;
                touchY=touch.pageY-touch.target.offsetTop;
            }
        }
    }
