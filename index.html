<!DOCTYPE html>
<html>
  <head>
    <title>heyME</title>
	
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8"></script>
  <script src="jquery.min.js"></script>
<script src="jquery.Jcrop.min.js"></script>
<link rel="stylesheet" href="jquery.Jcrop.css" type="text/css" />

    
<script type="text/javascript">
      jQuery(function($) {
          $('#target').Jcrop({
              aspectRatio: 1,
              minSize: 50,
              onSelect: applyCoords,
              onChange: applyCoords
          });
      });
      function applyCoords(c){
        $("#coords").val("X : " + c.x + ", Y : " + c.y + ", X2 : " + c.x2+ ", Y2 : " + c.y2+ ", W : " + c.w+ ", H : " + c.h)
      }
      </script>
      <link rel="stylesheet" href="css/jquery.Jcrop.min.css" type="text/css" />
      <style type="text/css">
        .jcrop-holder div
        {
          -webkit-border-radius: 50% !important;
          -moz-border-radius: 50% !important;
          border-radius: 50% !important;
        }
      </style>
  </head>
  <body style="margin:30px;">
      <div class="container">
        <div>
          <input type="text" id="coords" style="width:500px;" />
          <img src="http://n4.sdlcdn.com/imgs/a/7/l/Fashion-Tadka-Multicolour-Faux-Chiffon-SDL122210905-2-31c7a.jpg" class="cropImage" id="target" alt="jCrop Circle Area Example" />
        </div>
      </div>
      
  </body>
</html>
